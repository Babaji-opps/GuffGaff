{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('edit_schedule', schedule_id=schedule.id) }}" method="post">
        <label for="title">Task Name:</label>
        <input type="text" id="title" name="title" value="{{ schedule.title }}" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ schedule.date }}" required>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ schedule.start_time }}" required>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" value="{{ schedule.end_time }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ schedule.description }}</textarea>

        <label for="icon">Choose Icon:</label>
        <select id="icon" name="icon">
            <option value="fas fa-book" {% if schedule.icon == 'fas fa-book' %}selected{% endif %}>Book</option>
            <option value="fas fa-laptop" {% if schedule.icon == 'fas fa-laptop' %}selected{% endif %}>Laptop</option>
            <option value="fas fa-pen" {% if schedule.icon == 'fas fa-pen' %}selected{% endif %}>Pen</option>
            <option value="fas fa-calendar-check" {% if schedule.icon == 'fas fa-calendar-check' %}selected{% endif %}>Calendar Check</option>
            <option value="fas fa-clock" {% if schedule.icon == 'fas fa-clock' %}selected{% endif %}>Clock</option>
            <option value="fas fa-bell" {% if schedule.icon == 'fas fa-bell' %}selected{% endif %}>Bell</option>
            <option value="fas fa-check-circle" {% if schedule.icon == 'fas fa-check-circle' %}selected{% endif %}>Check Circle</option>
            <option value="fas fa-sticky-note" {% if schedule.icon == 'fas fa-sticky-note' %}selected{% endif %}>Sticky Note</option>
            <option value="fas fa-paperclip" {% if schedule.icon == 'fas fa-paperclip' %}selected{% endif %}>Paperclip</option>
            <option value="fas fa-user" {% if schedule.icon == 'fas fa-user' %}selected{% endif %}>User</option>
            <option value="fas fa-users" {% if schedule.icon == 'fas fa-users' %}selected{% endif %}>Users</option>
        </select>

        <label for="reminder">Set Reminder:</label>
        <input type="checkbox" id="reminder" name="reminder" {% if schedule.reminder %}checked{% endif %}>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
