{% extends "base.html" %}

{% block content %}
<h2>Progress Summary</h2>

<!-- Display total tasks, completed tasks, and completion percentage -->
<p><strong>Total tasks:</strong> {{ total_tasks }}</p>
<p><strong>Completed tasks:</strong> {{ completed_tasks }}</p>
<p><strong>Completion percentage:</strong> {{ completion_percentage }}%</p>

<!-- Progress Bar with dynamic width based on completion percentage -->
<div id="progress-bar-container">
    <div style="width: {{ completion_percentage }}%;"></div>
</div>

<!-- Show detailed information about task completion -->
<p>{{ completed_tasks }} of {{ total_tasks }} tasks completed. Keep going!</p>

{% endblock %}
